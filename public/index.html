  <!-- Primera sección -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Foro cool</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-8">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-search" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" name="email" id="email" placeholder="Buscar tema" />
          </div>
        </div>
        <div class="col-xs-12 col-lg-1">
          <button class="btn btn-default center-block btn-creat" type="submit">Buscar</button>
        </div>
        <div class="col-xs-12 col-lg-1">
          <button class="btn btn-default center-block btn-creat" type="submit" data-toggle="modal" data-target="#modal-crear">Crear</button>
        </div>
        <div class="col-xs-12 col-lg-2">
          <button class="btn btn-default center-block btn-creat" type="submit">Todos los temas</button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-crear" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Crear Temas</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">Por:</span>
                </div>
                <input type="text" class="form-control"  aria-describedby="basic-addon3" id="autor">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Mensaje:</label>
                <textarea class="form-control" rows="3" id="mensaje"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-creat" id="crear">Crear</button>
            </div>
          </div>
        </div>
      </div>
